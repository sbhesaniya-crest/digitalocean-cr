name: Build and Push Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to DigitalOcean Container Registry
        run: echo "${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}" | docker login registry.digitalocean.com -u ${{ secrets.DIGITALOCEAN_USERNAME }} --password-stdin

      - name: Build and Push Image 1 with Label
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: registry.digitalocean.com/<your-registry-name>/bitbucket_usecase/image1:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Set up Buildx Builder
        run: |
          docker buildx create --use --name mybuilder
          docker buildx inspect --bootstrap

      - name: Build and Push Image 2 with Provenance
        run: |
          docker buildx build \
            --provenance=true \
            -t registry.digitalocean.com/<your-registry-name>/bitbucket_usecase/image2:latest \
            --push .
